{% load static %}
<link rel="stylesheet" href="{% static 'css/approved.css' %}">
{% for solicitud in aprobados %}
<div class="search-filter">
    <input type="text" placeholder="Buscar">
    <input type="text" placeholder="Filtrar">
</div>
<div class="card aprobados">
    <img src="{{ solicitud.usuario.foto_perfil|default_if_none:'' }}" alt="Perfil" onerror="this.onerror=null;this.src='{% static 'images/default_profile.png' %}';">
    <div>
        <strong>{{ solicitud.usuario.first_name }} {{ solicitud.usuario.last_name }}</strong>
        <p>{{ solicitud.descripcion }}</p>
    </div>
    <button>Ver detalles</button>
</div>
{% endfor %}
